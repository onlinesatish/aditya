		<style type="text/css">
		body {height:100vh;
		display:flex;
		flex-direction:column;
		justify-content:center;
		align-items:center;
		}
		main{
		width:100vw;
		height:100vh;
		display:flex;
		justify-content:center;
		}
		main p{
		height:100%;
		position:absolute;
		display:flex;
		flex-direction:row;
		font-size:3rem;
		font-weight:bolder;
		}
		.w-100{
		position:absolute;
		top:calc(50% - 110px);
		width:250px !important;
		height:.15rem;
		}
		.aditi{
		top:calc(50% - 100px);
		}
		.aditya{
		top:calc(50% - 160px);
		}
		main p span{
		display:flex;
		margin:0 10px;
		}
		.pic{height:150px;
		bottom:calc(50% - 150px);
		display:flex;
		flex-direction:row;
		position:absolute;}
		.pic img{
		height:100%;
		border-radius:50%;
		border:2px solid ;
		position:relative;
		margin:0 10px;}
		</style>

	<body>
	
	
	<main>
	
	<p class="aditya" >
	<span class="wow bounceInUp text-primary" data-wow-delay="1s">A</span>
	<span class="wow bounceInUp text-warning" data-wow-delay="1.3s">D</span>
	<span class="wow bounceInUp text-success" data-wow-delay="1.6s">I</span>
	<span class="wow bounceInUp text-danger" data-wow-delay="1.9s">T</span>
	<span class="wow bounceInUp purple-text" data-wow-delay="2.2s">Y</span>
	<span class="wow bounceInUp text-info" data-wow-delay="2.5s">A</span>
	</p>
	<hr class="w-100 green darken-3 wow bounceInLeft" data-wow-delay="3.5s">
	<p class="aditi" >
	<span class="wow bounceInDown text-info" data-wow-delay="4.5s">A</span>
	<span class="wow bounceInDown text-danger" data-wow-delay="4.8s">D</span>
	<span class="wow bounceInDown text-success" data-wow-delay="5.1s">I</span>
	<span class="wow bounceInDown text-warning" data-wow-delay="5.4s">T</span>
	<span class="wow bounceInDown text-primary" data-wow-delay="5.7s">I</span>
	</p>
	<div class="pic" >
	<img id="aditi" class="wow fadeInRight slow"  src="img/aditi.jpg" data-wow-delay="6.3s">
	<img id="aditya" class="wow fadeInLeft slower"  src="img/aditya.jpg" data-wow-delay="7s">
	</div>
	
	
	<audio autoplay>
	<source src="mile_ho.mp3" type="audio/mpeg">
	</audio>
		
		
		</main>
		<!-- JQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

		<script>
		var text = 'BY : Satish Kumar Sharma';
		var canvas = document.createElement("canvas");
		var fontSize = 24;
		canvas.setAttribute('height', fontSize);
		var context = canvas.getContext('2d');
		context.fillStyle    = 'rgba(0,0,0,0.03)';
		context.font         = fontSize + 'px sans-serif';
		context.fillText(text, 0, fontSize);
		
		$('body').css({'background-image':"url(" + canvas.toDataURL("image/png")+ ")" });
		//
		
		
		
		var music = document.getElementById("audio");
		new WOW().init();
		</script>
